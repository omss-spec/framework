name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get current tag
        id: currenttag
        run: |
          CURRENT_TAG=$(git tag --sort=-version:refname | head -1)
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $CURRENT_TAG"

      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          PREVIOUS_TAG=${PREVIOUS_TAG//+/}
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"
      
      - name: Generate categorized release notes
        id: release_notes
        run: |
          CURRENT_TAG=${{ steps.currenttag.outputs.current_tag }}
          PREVIOUS_TAG=${{ steps.previoustag.outputs.previous_tag }}
          
          echo "Generating release notes from $PREVIOUS_TAG to $CURRENT_TAG"
          
          # Get commits
          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|||%h" $CURRENT_TAG)
          else
            COMMITS=$(git log --pretty=format:"%s|||%h" $PREVIOUS_TAG..$CURRENT_TAG)
          fi
          
          # Categorize commits
          FEATURES=""
          FIXES=""
          DOCS=""
          CHORES=""
          BREAKING=""
          OTHERS=""
          
          while IFS='|||' read -r message hash; do
            # Trim whitespace
            message=$(echo "$message" | xargs)
            
            # Extract the actual message (remove prefix)
            clean_message="$message"
            if [[ "$message" =~ ^[a-z]+: ]]; then
              clean_message="${message#*: }"
            fi
            
            case "$message" in
              feat:*|feat\(*|feature:*)
                FEATURES="${FEATURES}- [${clean_message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
              fix:*|fix\(*)
                FIXES="${FIXES}- [${clean_message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
              docs:*|docs\(*)
                DOCS="${DOCS}- [${clean_message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
              chore:*|chore\(*|ci:*|ci\(*|build:*|build\(*)
                CHORES="${CHORES}- [${clean_message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
              *BREAKING*|*breaking*|*!:*)
                BREAKING="${BREAKING}- [${message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
              *)
                OTHERS="${OTHERS}- [${message}](https://github.com/${{ github.repository }}/commit/${hash})\n"
                ;;
            esac
          done <<< "$COMMITS"
          
          # Build release notes
          NOTES="## Release $CURRENT_TAG"$'\n\n'
          
          if [ -n "$BREAKING" ]; then
            NOTES="${NOTES}### âš ï¸ Breaking Changes"$'\n'"$(echo -e "$BREAKING")"$'\n'
          fi
          
          if [ -n "$FEATURES" ]; then
            NOTES="${NOTES}### âœ¨ Features"$'\n'"$(echo -e "$FEATURES")"$'\n'
          fi
          
          if [ -n "$FIXES" ]; then
            NOTES="${NOTES}### ðŸ› Bug Fixes"$'\n'"$(echo -e "$FIXES")"$'\n'
          fi
          
          if [ -n "$DOCS" ]; then
            NOTES="${NOTES}### ðŸ“š Documentation"$'\n'"$(echo -e "$DOCS")"$'\n'
          fi
          
          if [ -n "$CHORES" ]; then
            NOTES="${NOTES}### ðŸ”§ Maintenance"$'\n'"$(echo -e "$CHORES")"$'\n'
          fi
          
          if [ -n "$OTHERS" ]; then
            NOTES="${NOTES}### ðŸ“¦ Other Changes"$'\n'"$(echo -e "$OTHERS")"$'\n'
          fi
          
          if [ -n "$PREVIOUS_TAG" ]; then
            NOTES="${NOTES}"$'\n'"**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...$CURRENT_TAG"
          fi
          
          # Output using heredoc
          {
            echo "notes<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.currenttag.outputs.current_tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          generate_release_notes: false
          tag_name: ${{ steps.currenttag.outputs.current_tag }}
          prerelease: ${{ contains(steps.currenttag.outputs.current_tag, 'alpha') || contains(steps.currenttag.outputs.current_tag, 'beta') || contains(steps.currenttag.outputs.current_tag, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}
